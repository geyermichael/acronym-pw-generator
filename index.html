<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Grenerator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Acronym Quote Password Generator</h1>
    <textarea
      id="quote"
      name="quote"
      id=""
      cols="40"
      rows="5"
      placeholder="Insert your quote..."
    ></textarea>
    <div id="options">
      <label>
        <input id="cb-numbers" type="checkbox" value="numbers" />Add Numbers
      </label>
      <label>
        <input id="cb-spec-chars" type="checkbox" value="numbers" />Activate
        special characters
      </label>
    </div>
    <button id="btn-reset" style="display: none">Reset</button>
    <button id="btn-generate" disabled>Generate</button>
    <input id="pw-output" type="text" />
    <button id="btn-check-pw" style="display: none">
      Check password again
    </button>
    <div id="pw-check" style="display: none"></div>
  </body>
</html>
